<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sly.co</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Sly co</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="#Products" class="nav__link active-link">Watches</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="home section">
            <div class="home__container container grid">
                <div><img src="imgs/MXM23ref_FV99_VW_34FR+watch-case-46-aluminum-jetblack-nc-s10_VW_34FR+watch-face-46-aluminum-jetblack-s10_VW_34FR.png" alt="Aaple watch" class="home__img"></div>
                <div class="home__data">
                    <h1 class="home__title">Apple Watch Series 10</h1>
                    <p class="home__description">The future of health on your wrist.</p>
                    <a href="#" class="button button--flex">
                        <i class="ri-shopping-bag-line button__icon"></i> Shop Now $399
                    </a>
                </div>
            </div>
        </div>

        <section class="presentation" id="watch-section">
            <div class="container">
                <div class="watch">
                    <img id="watch-side" src="imgs/image_2024-10-24_090251474-removebg-preview.png" alt="Apple Watch Side View">
                    <img id="watch-front" src="imgs/vc452lk1fund1-removebg-preview.png" alt="Apple Watch Front View">
                </div>
                
                
              
                
                <div class="color-selector"></div>
                    <div class="color-option silver" ></div>
                    <div class="color-option rose-gold" ></div>
                </div>

                <div class="color-name">
                    <p id="current-color">Jet Black</p>
                </div>
            </div>
        </section>

        <section class="models section" id="models">
            <h2 class="section__title">Choose Your Style</h2>
            <div class="models__container container grid">
                <div class="models__card">
                    <img src="imgs/classic_black.png" alt="Classic Black" class="models__img">
                    <h3 class="models__title">Classic Black</h3>
                    <span class="models__price">$399</span>
                </div>
                <div class="models__card">
                    <img src="imgs/silver_white.png" alt="Silver White" class="models__img">
                    <h3 class="models__title">Silver White</h3>
                    <span class="models__price">$399</span>
                </div>
            </div>
        </section>
    </main>

    <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-s-line scrollup__icon"></i></a>

    <script src="app.js"></script>
</body>
</html>
